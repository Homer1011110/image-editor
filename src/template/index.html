<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Editor Demo</title>
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <header>
      <h1>Image Editor (Canvas)</h1>
    </header>
    <section class="main-section">
      <section class="canvas-section">
        <div id="bg-canvas-wrapper" class="bg-canvas-wrapper">
          <canvas id="bg-canvas" width="200" height="300" style="display: none"></canvas>
        </div>
      </section>
      <section class="img-section">
        <img id="bg-img" src="../imgs/bg-2.jpg" style="display: none">
        <p id="img-data" class="img-data"></p>
      </section>
    </section>
    <script type="text/javascript" src="../js/index.js"></script>
  </body>
</html>
